<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>

<body>
    <h2>Вход в систему</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Логин:</label>
            <input type="text" name="username" required />
        </div>
        <div>
            <label>Пароль:</label>
            <input type="password" name="password" required />
        </div>
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>
    <p><a th:href="@{/register}">Зарегистрироваться</a></p>
    <div th:if="${param.error}" style="color:red">Неверный логин или пароль</div>
    <div th:if="${param.logout}" style="color:green">Вы вышли из системы</div>
</body>

</html>
