<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск по цене</title>
</head>
<body>
    <h2>Найти книги дешевле</h2>
    <a th:href="@{/}" class="back-link">На главную</a>

    <form method="post" style="display: inline-block;">
        <input type="number" name="maxPrice" placeholder="Макс. цена" required min="0" />
        <button type="submit">Найти</button>
    </form>

    <div th:if="${books != null}">
        <h3 th:if="${!books.isEmpty()}">
            Книги дешевле <span th:text="${maxPrice}"></span> руб.:
        </h3>
        <table th:if="${!books.isEmpty()}">
            <tr><th>ID</th><th>Название</th><th>Автор</th><th>Цена</th></tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
            </tr>
        </table>
        <p th:if="${books.isEmpty()}">Книги не найдены.</p>
    </div>
</body>
</html>
